<!DOCTYPE>
<html>
<head>
<title>Jquery UI Validator :: By Prashant Chalise :: </title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script type="text/javascript" src="prashant-ui-validator-1.7.js"></script>

<script type="text/javascript">
$(document).ready(function () {
x.Validate($('#btnSubmit'), 'formGroup', $('#divMsg'), true, "CallMe_AfterValidCall();");
});

function CallMe_AfterValidCall() {
alert('Everything seems all right!!'); return false;
}
</script>

</head>
<body>
<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-6 col-lg-8">

<form role="form" group='formGroup'>
<div id="divMsg"></div>
<div class="form-group">
<label for="exampleInputEmail1">Email address</label>
<input type="text" class="form-control" id="exampleInputEmail1" req='{"R":"EMAIL","M":"Email is required."}' placeholder="Enter email">
</div>
<div class="form-group">
<label for="exampleInputPassword1">Password With minimum 4 Characters </label>
<input type="password" class="form-control" id="exampleInputPassword1" req='{"R":"MIN[4]","M":"Password is required.(minimum {len} Characters)"}' placeholder="Password (minimum 4 Characters)">
</div>
<div class="form-group">
<label for="ddlBatch">Select Batch</label>
<select id="ddlBatch" class='form-control' req=''>
<option value="-1">--Select Batch --</option>
<option value="1">2013</option>
<option value="2">2014</option>
<option value="3">2015</option>
<option value="4">2016</option>
</select>
</div>
<div class="form-group">
<label for="txtDateofBirth">DOB:</label>
<input type="text" class="form-control" id="txtDateofBirth" placeholder="Enter Date of Birth" req='{"R":"DATE","M":"Invalid date value."}'>
</div>

<div class="form-group">
<label for="txtRollNumber">Roll Number:</label>
<input type="text" class="form-control" id="txtRollNumber" placeholder="Enter Roll number" req='{"R":"INT","M":"Provide Integer value only."}'>
</div>

<div class="form-group">
<label for="txtScoreInPercentage">Score in %</label>
<input type="text" class="form-control" id="txtScoreInPercentage" placeholder="Enter Your score in Percent" req='{"R":"NUMERIC","M":"Provide Numeric value only."}'>
</div>


<button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
</form>

</div>
</div>
</div>
</body>
</html>
